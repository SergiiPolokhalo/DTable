@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
      <link rel="stylesheet" type="text/css" media="all" href="/assets/library.css">
      <script src="/assets/library.js" type="text/javascript"></script>
  </head>
  <body>
   @content
   @scalajs.html.scripts("client", name => s"/assets/$name", name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
